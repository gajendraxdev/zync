name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        platform: [ubuntu-22.04, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libssl-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps

      - name: Patch macOS Bundle ID
        if: matrix.platform == 'macos-latest'
        run: |
          node -e 'const fs=require("fs"); let c=JSON.parse(fs.readFileSync("src-tauri/tauri.conf.json")); c.identifier="com.zync.desktop"; fs.writeFileSync("src-tauri/tauri.conf.json", JSON.stringify(c, null, 2));'

      - name: Debug - Check Secret Presence
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          if [ -z "$TAURI_SIGNING_PRIVATE_KEY" ]; then
            echo "Error: TAURI_SIGNING_PRIVATE_KEY is empty or not set!"
            exit 1
          else
            echo "Success: TAURI_SIGNING_PRIVATE_KEY is found (length: ${#TAURI_SIGNING_PRIVATE_KEY})."
          fi

      - name: Build and Sign App
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
           npm run tauri build

      - name: Verify Signatures
        shell: bash
        run: |
          echo "Checking for .sig files..."
          # Use find to locate artifacts, ignoring errors if directory doesn't exist yet
          find src-tauri/target/release/bundle -name "*.sig" -ls || echo "No .sig files found via listing"
          
          APPIMAGE_SIG=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage.sig" | head -n 1)
          if [ -f "$APPIMAGE_SIG" ]; then
            echo "SUCCESS: Signature found at $APPIMAGE_SIG"
          else
            echo "WARNING: AppImage signature file NOT found. Signing might have failed."
            # Don't exit 1 yet, let the artifact upload step try its best or fail there
          fi

      - name: Debug - List Build Artifacts
        run: |
          echo "Listing artifacts in target/release/bundle:"
          find src-tauri/target/release/bundle -maxdepth 3 -ls || echo "Directory not found"
